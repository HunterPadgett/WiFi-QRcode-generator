<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Wi-Fi QR Code</title>
 </head>

 <body>
  <main id="main">
   <!-- Create a form to input the WiFi network details -->
   <form id="wifi-form">
    <label for="ssid">WiFi Name / SSID:</label><br />
    <input type="text" required id="ssid" name="ssid" /><br />
    <label for="password">Password:</label><br />
    <input type="password" required id="password" name="password" /><br /><br />
    <button type="submit">Generate QR Code</button>
   </form>
  </main>

  <section id="qr-section">
   <!-- Create a container to hold the QR code image -->
   <div id="qr-code-container"></div>
  </section>

  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
   integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>
  <script src="index.js"></script>
 </body>
</html>
