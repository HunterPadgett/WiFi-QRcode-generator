<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Audiowide&family=GFS+Didot&family=Oswald&family=Poppins&family=Press+Start+2P&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Wi-Fi QR Code</title>
 </head>

 <body>
  <div class="app">
   <div id="instructions">
    <h1>QR CODE GENERATOR</h1>
    <p>1. Enter the name of your Wi-Fi device aka your SSID</p>
    <p>2. Enter the password for your Wi-Fi device</p>
    <p>
     3. Generate the QR code. You can then print out the code or save a
     screenshotand and have your guests or customers connect to your Wi-Fi with
     ease simply by scanning the QR code
    </p>
   </div>

   <main id="main">
    <!-- Create a form to input the WiFi network details -->
    <form id="wifi-form">
     <div id="input-field">
      <label for="ssid">WiFi Name:</label><br />
      <input type="text" required id="ssid" name="ssid" />
     </div>

     <br />
     <div id="input-field">
      <label for="password">Password:</label><br />
      <input type="password" required id="password" name="password" />
     </div>

     <br /><br />
     <button type="submit">Generate QR Code</button>
    </form>
   </main>

   <section id="qr-section">
    <!-- Create a container to hold the QR code image -->
    <div id="qr-code-container"></div>
   </section>
  </div>

  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
   integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>
  <script src="index.js"></script>
 </body>
</html>
